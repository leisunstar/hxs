开始答题<br>
<table class="table table-striped">
    <thead>
    <tr>
        <th>题号</th>
        <th>类型</th>
        <th>题目</th>
        <th>选项</th>
    </tr>
    </thead>
    <tbody>

    {{range $key, $val := .list}}
    <tr>
        <th scope="row">{{$val.Id}}</th>
        {{if eq $val.ExamType 0}}
        <td>填空题:</td>
        <td>{{$val.Title}}</td>
        <td>@mdo</td>
        {{else if eq $val.ExamType 1}}
        <td>选择题:</td>
        <td>{{$val.Title}}</td>
        <td>{{$val.Content}}</td>
        {{else if eq $val.ExamType 2}}
        <td>判断题:</td>
        <td>{{$val.Title}}</td>
        <td>{{$val.Content}}</td>
        {{end}}
    </tr>
    {{end}}

    </tbody>
</table>
